<!DOCTYPE html><html ng-app="getset" lang="fr">	<head>        <meta charset="utf-8">         <title>Get-Set</title>                <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">        <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">        <link rel="stylesheet" type="text/css" href="css/sb-admin.css">        <link rel="stylesheet" type="text/css" href="css/animate.min.css">        <link rel="stylesheet" type="text/css" href="css/colors.min.css">        <link rel="stylesheet" type="text/css" href="css/app.css">            <!-- jquery -->        <script type="text/javascript" src="js/jquery/jquery.min.js"></script>        <!-- angular -->        <script type="text/javascript" src="js/angular/angular.min.js"></script>        <script src="js/angular/angular-locale_fr-fr.js"></script>        <script src="js/angular/angular-animate.min.js"></script>        <script src="js/angular/angular-route.min.js"></script>                <!-- bootstrap -->        <script type="text/javascript" src="js/bootstrap/bootstrap.min.js"></script>                <!-- getset -->        <script type="text/javascript" src="js/getset.js"></script>        <script type="text/javascript" src="js/app.js"></script>        <script type="text/javascript" src="js/controllers/appCtrl.js"></script>        <script type="text/javascript" src="js/controllers/dashboardCtrl.js"></script>        <script type="text/javascript" src="js/controllers/webradioCtrl.js"></script>        <script type="text/javascript" src="js/controllers/weatherCtrl.js"></script>        	</head>	<body ng-controller="AppCtrl" ng-init="init()">        <div id="wrapper">            <!-- PlayerFrame -->           <div class="playerFrame animated hidden">                <audio controls autoplay></audio>            </div>            <!-- Sidebar -->            <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">                <!-- Brand and toggle get grouped for better mobile display -->                <div class="navbar-header">                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">                        <span class="sr-only">Toggle navigation</span>                        <span class="icon-bar"></span>                        <span class="icon-bar"></span>                        <span class="icon-bar"></span>                    </button>                    <a class="navbar-brand" href="#/">Get-Set</a>                </div>                <!-- Collect the nav links, forms, and other content for toggling -->                <div class="collapse navbar-collapse navbar-ex1-collapse">                    <ul class="nav navbar-nav side-nav">                        <li ng-repeat="page in pages" ng-class="{active: isPageActive(page.url)}"><a href="#{{page.url}}"><i class="{{page.icon}}"></i> {{page.name}}</a></li>                  </ul>                </div><!-- /.navbar-collapse -->            </nav>            <div id="page-wrapper">                <div class="page-wrapper-animate animated" ng-view>                </div>            </div><!-- /#page-wrapper -->        </div><!-- /#wrapper -->    	    </body></html>
